<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Bootstrap demo</title>
   <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
   <link href="./styles/cadastro.css" rel="stylesheet">
</head>

<body>
   <header class="d-flex align-items-center">
      <div class="container">
         <div class="row g-3">
            <div class="col-12 col-md-6">
               <h1>grow<span>TH</span>rough <span>TECH.</span></h1>
            </div>

            <div class="col-12 col-md-6 px-0 d-flex align-items-center justify-content-end">
               <ul class="nav">
                  <li class="nav-item">
                     <a class="nav-link" href="./index.html">Home</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="./index.html#sobre">Sobre</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="./index.html#servicos">Serviços</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="./index.html#contato">Contato</a>
                  </li>
               </ul>
            </div>

         </div>
      </div>
   </header>

   <section id="cadastro">
      <div class="container">

         <div class="row">
            <div class="col">
               <h2>Cadastro</h2>
            </div>
         </div>

         <form class="form">

            <div class="row">
               <div class="col-md-6 col-sm-12">
                  <label for="nome" class="col-form-label col-form-label-sm">Nome completo</label>
                  <input class="form-control" type="text" id="nome" name="nome" placeholder="digite seu nome" required>
               </div>
               <div class="col-md-6 col-sm-12">
                  <label for="email" class="col-form-label col-form-label-sm">E-mail</label>
                  <input class="form-control" type="email" id="email" name="email" placeholder="digite seu email"
                     required>
               </div>
            </div>

            <div class="row">
               <div class="col">
                  <label for="endereco" class="col-form-label col-form-label-sm">Endereço completo</label>
                  <input type="text" id="endereco" class="form-control" placeholder="Digite o seu endereço" required>
               </div>
            </div>

            <div class="row">
               <div class="col-md-6 col-sm-12">
                  <label for="bairro" class="col-form-label col-form-label-sm">Bairro</label>
                  <input type="text" id="bairro" class="form-control" placeholder="Digite o seu bairro" required>
               </div>
               <div class="col-md-6 col-sm-12">
                  <label for="complemento" class="col-form-label col-form-label-sm">Complemento</label>
                  <input type="text" id="complemento" class="form-control" placeholder="Digite o complemento" required>
               </div>
               <div class="col-md-12 col-sm-12">
                  <label for="telefone" class="col-form-label col-form-label-sm">Telefone</label>
                  <input type="number" id="telefone" class="form-control" placeholder="Digite o seu telefone" required>
               </div>
            </div>

            <div class="row">
               <div class="col-md-6 col-sm-12">
                  <label for="cidade" class="col-form-label col-form-label-sm">Cidade</label>
                  <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Digite a sua cidade"
                     required>
               </div>
               <div class="col-md-6 col-sm-12">
                  <label for="estado" class="col-form-label col-form-label-sm">Estado</label>
                  <select name="estado" id="estado" class="form-control" required>
                     <option value="">Selecione um estado</option>
                     <option value="sp">SP</option>
                     <option value="al">AL</option>
                     <option value="mg">MG</option>
                  </select>
               </div>
               <div class="col">
                  <label for="cep" class="col-form-label col-form-label-sm">CEP</label>
                  <input type="number" name="cep" id="cep" class="form-control" placeholder="Digite o seu CEP" required>
               </div>
            </div>

            <div class="row">
               <div class="col">
                  <label for="info" class="col-form-label col-form-label-sm">Informações</label>
                  <textarea class="form-control" name="info" id="info" rows="5" required></textarea>
               </div>
            </div>

            <div class="row mt-4 last-div">
               <div class="col-md-6 col-sm-12">
                  <div class="form-check d-flex align-items-center">
                     <input type="checkbox" class="me-1" name="promocionais" id="promo">
                     <label for="promocionais" class="form-check-label col-form-label-sm">Aceito receber
                        mensagens promocionais</label>
                  </div>
               </div>
               <div class="col-md-6 col-sm-12">
                  <button  type="submit" id="submit" class="btn btn-lg float-end">Realizar cadastro</button>
               </div>
            </div>

            
         </form>
      </div>
   </section>

   <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
   <script src="https://kit.fontawesome.com/2d65c27c46.js" crossorigin="anonymous"></script>
   <script src="./index.js"></script>
</body>

</html>
