<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/styles.css">
   
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
   <title>Módulo Sass</title>
</head>

<body>
   <header class="header">
      <div class="container">
         <h1 class="header__title">Loja de Carros</h1>
      </div>
   </header>
   <section class="section banner">
      <div class="container">
         <h2 class="banner__subtitle">Audi A5</h2>
         <img class="banner__image" src="./images/pexels-mike-244206.jpg" alt="Foto Audi por Mike em Pexels">
         <p class="banner__description">Carro seminovo, 4 portas, completo com ar-condicionado, vidro e travas elelétricas.</p>
      </div>
   </section>

   <section class="section destack">
      <div class="container">
         <h2 class="destack__subtitle">Conheça</h2>
         <ul class="destack__list">
            <li class="destack__item">
               <div class="destack__img-container">
                  <img class="destack__image" src="./images/pexels-mike-431950.jpg" alt="Foto Mike em Pexels">
               </div>
               <button class="destack__button" onclick="window.location.href='#01';">
                  Saiba mais
               </button>
            </li>
            <li class="destack__item">
               <div class="destack__img-container">
                  <img class="destack__image" src="./images/pexels-pixabay-248747.jpg" alt="Foto Pixabay Pixels">
               </div>
               <button class="destack__button" onclick="window.location.href='#02';">
                  Saiba mais
               </button>
            </li>
            <li class="destack__item">
               <div class="destack__img-container">
                  <img class="destack__image" src="./images/pexels-torsten-dettlaff-70912.jpg" alt="Foto Pexels Torsten">
               </div>
               <button class="destack__button" onclick="window.location.href='#03';">
                  Saiba mais
               </button>
            </li>
         </ul>
      </div>
   </section>
   <footer class="footer">
      <div class="container">
         <p class="footer__text"> &copy; Desenvolvido por Rafael Gonçalves Santana</p>
      </div>
   </footer>
</body>

</html>
