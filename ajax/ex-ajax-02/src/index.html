<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Validação de formulário</title>
</head>

<body>
   <form action="" id="form">
      <input type="text" class="required" name="nome" id="name" placeholder="Nome">
      <input type="text" class="required" name="e-mail" id="email" placeholder="E-mail">
      <input type="text" class="required" name="cpf" id="cpf" placeholder="CPF">
      <input type="text" class="required" name="cep" id="cep" placeholder="CEP">

      <div class="address">
         <div class="input-group">
            <label for="rua">Rua</label>
            <input type="text" id="rua" size="50">
         </div>
         <div class="input-group">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" size="30">
         </div>
         <div class="input-group">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" size="30">
         </div>
         <div class="input-group">
            <label for="uf">UF</label>
            <input type="text" id="uf" size="2">
         </div>
      </div>
      <button>Cadastrar</button>
   </form>
   <div id="message"></div>

   <script src="./js/index.js"></script>
</body>

</html>
