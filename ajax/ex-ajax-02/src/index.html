<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
   <!-- <link rel="stylesheet" href="styles.scss"> -->
   <title>Ajax II - Ebac</title>
</head>

<body>
   <header>
      <h1>Exercício Módulo 32 - Ajax II - Ebac</h1>
   </header>
   <div class="container">
      <form id="form">
         <div class="header-form">
            <h2>Faça seu cadastro</h2>
         </div>

         <div class="input-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome">
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
         </div>

         <div class="input-group">
            <label for="email">E-mail</label>
            <input type="text" id="email" placeholder="Digite seu e-mail">
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
         </div>

         <div class="input-group">
            <label for="cpf">CPF</label>
            <input type="number" id="cpf" placeholder="Digite seu cpf">
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
         </div>

         <div class="input-group">
            <label for="cep">Cep</label>
            <input type="text" id="cep" placeholder="Digite seu cep">
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
         </div>

         <div class="input-group">
            <label for="rua">Rua</label>
            <input type="text" id="rua" placeholder="Digite a rua em que reside">
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
         </div>

         <div class="input-group">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" placeholder="Digite o bairro em que reside">
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
         </div>

         <div class="input-group">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" placeholder="Digite a cidade em que reside">
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
         </div>

         <div class="input-group">
            <label for="uf">UF</label>
            <input type="text" id="uf" placeholder="Digite o UF em que reside">
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
         </div>

         <button type="submit">
            Enviar
         </button>
      </form>
   </div>
</body>

<script src="https://kit.fontawesome.com/2d65c27c46.js" crossorigin="anonymous"></script>
<script src="js/index.js" type="text/javascript"></script>

</html>
