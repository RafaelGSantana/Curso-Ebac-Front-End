<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Javascript II - Ebac</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Módulo 15 - Javascript II - Ebac</h1>
        <p>Exercício</p>
      </header>

      <div class="form-wrapper">
        <form id="formulario">
          <h2>Faça seu cadastro</h2>
          <div class="mensagem"></div>
          <input type="text" class="obrigatorio" placeholder="Digite seu nome" name="nome">
          <input type="text" class="email" placeholder="Digite seu e-mail" name="email">
          <input type="text" class="" placeholder="Digite seu telefone" name="telefone">
          <input type="text" class="cep" placeholder="Digite seu cep" name="cep">
          <input type="text" class="obrigatorio" placeholder="Digite sua cidade" name="cidade">
          <input type="text" class="uf" placeholder="Digite o uf" name="uf">
        
          <button type="submit">
            Enviar
          </button>
        </form>

        <div class="resultado"></div>
      </div>
      

    </div>
  </body>

  <script src="./index.js" type="text/javascript"></script>
</html>
