<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

  <body>
    <div class="container">
      <header>
        <h1>Módulo 15 - Javascript II - Ebac</h1>

      <div class="form-wrapper">
        <form id="formulario">
          <h2>Digite os valores para calcular a média</h2>
          <p>Preencha as notas, de 0 a 10</p>
          <div class="mensagem"></div>
          <input type="number" name="n1" class="numero" placeholder="Digite apenas valores positivos">
          <input type="number" name="n2" class="numero" placeholder="Digite apenas valores positivos">
          <input type="number" name="n3" class="numero" placeholder="Digite apenas valores positivos">
          <input type="number" name="n4" class="numero" placeholder="Digite apenas valores positivos">
        
          <button type="submit">
            Calcular média
          </button>
          
          <div id="resultado"></div>
        </form>

        <form id="formulario">
          <h2>Faça seu cadastro</h2>
          <div class="mensagem"></div>
          <input type="text" class="obrigatorio" placeholder="Digite seu nome" name="nome">
          <input type="text" class="obrigatorio" placeholder="Digite seu e-mail" name="email">
          <input type="text" class="" placeholder="Digite seu telefone" name="telefone">
        
          <button type="submit">
            Enviar
          </button>
        </form>
      </div>
      

    </div>
